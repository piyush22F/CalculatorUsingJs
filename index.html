<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using Html, CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Calculator</h1>
        <div class="childContainer">
            <input type="text" name="text" placeholder="0" id="inputBox">
            <div class="row">
                <button class="button operator">%</button>
                <button class="button del">DEL</button>
                <button class="button ac">C</button>
                <button class="button operator">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">x</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button operator">.</button>
                <button class="button operator equal">=</button>
            </div>
        </div>
    </div>

    <footer>
        <span>Piyush Chaube &copy; 2024</span>
    </footer>
    <script src="script.js"></script>
</body>

</html>
